- name: check the facts
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install nginx if redhat
    ansible.builtin.debug:
      name: nginx
      state: present
    when: ansible_os_family == "RedHat"
  
  - name: install nginx if redhat
    ansible.builtin.debug:
      name: nginx
      state: latest
    when: ansible_os_family == "debian"